<ion-header>

  <ion-navbar color="primary">
    <ion-title >Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input [(ngModel)]="acct.email" type="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input  [(ngModel)]="acct.password" type="password"></ion-input>
</ion-item>

<br>
<button  ion-button  block  color="primary" (click)="register()" >Signup</button>
<br>
</ion-content>

-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor= " let msg of msgList">
      <ion-avatar item-left>
        <img [src]="msg.user.avatar" alt="Avatar">
      </ion-avatar>
      <h2>{{msg.user.firstname}} {{msg.user.lastname}}</h2>
      <p>{{msg.lastMessage}}</p>
    </ion-item>
  </ion-list>
</ion-content>
